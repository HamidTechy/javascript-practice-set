<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Metric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>LeetMetric</h1>
    <div class="user-container">
        <p>Enter your username below</p>
        <div class="user-input-container">
            <input type="text" placeholder="Enter Your username here" id="user-input">
            <button id="search-btn">Search</button>
        </div>
    </div>

    <div class="status-container">
        <div class="progress">
            <div class="progress-item">
                <div class="easy-progress">
                    <span id="easy-lable"></span>
                    Easy
                </div>
            </div>
            <div class="progress-item">
                <div class="medium-progress">
                    <span id="medium-lable"></span>
                    Medium
                </div>
            </div>
            <div class="progress-item">
                <div class="herd-progress">
                    <span id="hard-lable"></span>
                    Hard
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
